<li class="api-element">
  <div class="api-element-header" onclick="clickLink({apiName})">
    <div class="api-element-header-left">
      <div class="api-element-identifier api-{apiType}">
        {apiTypeUpperCase}
      </div>
      <div class="api-element-url">
        {apiUrl}
      </div>
    </div>
    <div class="api-element-description">
      {apiDescription}
    </div>
  </div>
  <div id="{apiName}" class="api-element-content">
    <san>{apiDescription}</span>
    <div>{apiParameters}</dipv>
  </div>
</li>
