<li class="api-element">
  <div class="api-element-header" onclick="clickLink({apiName})">
    <div>
      <span class="api-element-identifier api-{apiType}">
        {apiTypeUpperCase}
      </span>
      <span class="api-element-url">
        {apiUrl}
      </span>
    </div>
    <span class="api-element-description">
      {apiDescription}
    </span>
  </div>
  <div id="{apiName}" class="api-element-content">
    <span>{apiDescription}</span>
    <div>{apiParameters}</div>
  </div>
</li>
